<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>PrimeVault Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>  
    <div class="login-container">
        <div class="login-box">
            <h2 class="welcome-text">Welcome to</h2>
            <h1 class="logo">PrimeVault <img src="assets/images/logo.png" alt="logo"></h1>
            <form>
                <label for="username" class="username-label-text">Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
                
                <label for="password" class="password-label-text">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <!-- <button type="button" class="show-password-btn" onclick="togglePassword()"><img src="assets/images/peek.png" alt="👁"></button> -->
                    <button type="button" class="show-password-btn" onclick="togglePassword()">
                        <img src="assets/images/peek.png" alt="Show Password" id="peekImage">
                    </button>
                    
                    
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember" class="checkbox-text"> Remember Me</label>
                    <a href="#" class="forgot-password-text">Forgot Password?</a>
                </div>
                
                

                <button type="submit" class="login-btn">LOGIN</button>
                
                <div class="social-login">
                    <p>Or</p>
                    <div class="social-icons">
                        <a href="#"><img src="assets/images/google.png" alt="Google"></a>
                        <a href="#"><img src="assets/images/facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="assets/images/apple.png" alt="Apple"></a>
                        <a href="#"><img src="assets/images/github.png" alt="GitHub"></a>
                    </div>
                </div>
                <p>Or <a href="sign_up.html">Sign Up</a></p>
                
            </form>
        </div>
    </div>
</body>
</html>
